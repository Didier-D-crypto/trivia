<!DOCTYPE html>

<head>

<body>
    <section class="section">
        <div class="container" style="margin-left: 375px">
            <div class="card has-text-centered is-wide">
                <div class="card-content">
                    <h1 class="heading animated lightSpeedIn">

                    <h2 class="animated flipInY delay-1s">

                                <span class="icon is-small is-left">
                                    <i class="fas fa-answer"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">
                                <button class="button is-info is-light" type="submit">

                                </button>
                            </p>
                        </div>
                        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span> <span class="msg"></span>
                        </div>
                        <p> Return to Main Page <a href="/index.html">here</a></p>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
